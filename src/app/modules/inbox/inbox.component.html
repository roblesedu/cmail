<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header (filter)="filterText = $event"></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">

      <ul class="mdl-list">
        <cmail-list-item 
          *ngFor="let emailLista of filterEmailList().reverse()" 
          [email]="emailLista" 
          (meDeletaAi)="deleteEmail(emailLista.id)"
          [title]="emailLista.id"
        >
        </cmail-list-item>
      </ul>

      <div class="mdl-grid">
        <!-- Floating Multiline Textfield -->
        <button class="globalFab tooltip btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored" (click)="toggleNewEmailForm()"
          role="tooltip" aria-label="Criar novo email">
          <span class="material-icons">add</span>
        </button>

        <!-- newEmail--active -->
        <form #formEmail="ngForm" class="newEmail cmailForm" (ngSubmit)="submitEmail(formEmail)" [ngClass]="{'newEmail--active' : isNewEmailFormOpen}">
          <div class="newEmail__card demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="newEmail__titleArea mdl-card__title">
              <h2 class="newEmail__title mdl-card__title-text">Novo Email</h2>
            </div>
            <div class="newEmail__body mdl-card__supporting-text">
              <!-- Form Fields -->
              <!-- [Para] -->
              <div class="cmailInputForm">
                <div class="mdl-textfield mdl-textfield--floating-label" [ngClass]="{'is-invalid' : recepient.invalid && recepient.touched}">
                  <input #recepient="ngModel" email [(ngModel)]="email.recepient" required type="email" name="recepient" id="recepient" placeholder=" " class="mdl-textfield__input">
                  <span class="mdl-textfield__error">Informar um email é obrigatório!</span>
                  <label class="mdl-textfield__label" for="para">Para: </label>
                  <span class="mdl-textfield__formline"></span>
                </div>
              </div><!-- ./[Para] -->

              <!-- [Assunto] -->
              <div class="cmailInputForm">
                <div class="mdl-textfield mdl-textfield--floating-label" [ngClass]="{'is-invalid' : subject.invalid && subject.touched}">
                  <input #subject="ngModel" [(ngModel)]="email.subject" required type="text" name="subject" id="subject" placeholder=" " class="mdl-textfield__input">
                  <span class="mdl-textfield__error">Informar um assunto é obrigatório!</span>
                  <label class="mdl-textfield__label" for="assunto">Assunto: </label>
                  <span class="mdl-textfield__formline"></span>
                </div>
              </div><!-- ./[Assunto] -->

              <!-- [Conteúdo] -->
              <div class="cmailInputForm">
                <div class="mdl-textfield mdl-textfield--floating-label" [ngClass]="{'is-invalid' : message.invalid && message.touched}">
                  <textarea #message="ngModel" [(ngModel)]="email.message" required name="message" id="message" placeholder=" " class="mdl-textfield__input"></textarea>
                  <span class="mdl-textfield__error">Informar um conteúdo é obrigatório!</span>
                  <label class="mdl-textfield__label" for="conteudo">Conteúdo: </label>
                  <span class="mdl-textfield__formline"></span>
                </div>
              </div><!-- ./[Conteúdo] -->

              <!-- ./Form Fields -->
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button">
                Enviar
              </button>
            </div>
            <div class="newEmail__topMenu mdl-card__menu">
              <button type="button" class="mdl-button mdl-button--icon" (click)="toggleNewEmailForm()">
                <span class="material-icons">close</span>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </main>
</div>
